[package]
name = "timeboost"
version = "0.1.0"
edition = "2021"

[dependencies]
hotshot = { git = "https://github.com/espressosystems/hotshot.git", branch = "jp/remove-orchestrator-dep" }
hotshot-types = { git = "https://github.com/espressosystems/hotshot.git", branch = "jp/remove-orchestrator-dep" }
hotshot-task = { git = "https://github.com/espressosystems/hotshot.git", branch = "jp/remove-orchestrator-dep" }
libp2p-networking = { git = "https://github.com/espressosystems/hotshot.git", version = "0.5", default-features = false, branch = "jp/remove-orchestrator-dep" }
anyhow = "1.0.89"
ark-bn254 = "0.4"
ark-ed-on-bn254 = "0.4"
ark-ff = "0.4"
ark-serialize = "0.4"
ark-std = { version = "0.4", default-features = false }
tokio = { version = "1", default-features = false, features = [
  "macros",
  "net",
  "parking_lot",
  "rt-multi-thread",
  "sync",
  "time",
  "tracing",
] }
async-broadcast = "0.7"
tracing = "0.1"
clap = { version = "4", features = ["derive", "env"] }
serde = { version = "1", features = ["derive"] }
serde_bytes = { version = "0.11" }
serde_json = { version = "1.0" }
jf-crhf = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-vid = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-signature = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-rescue = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-pcs = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-utils = { version = "0.4.4", git = "https://github.com/espressosystems/jellyfish", tag = "0.4.5" }
chrono = { version = "0.4", default-features = false, features = ["now"] }
committable = "0.2"
digest = "0.10"
bincode = "1"
bitvec = { version = "1", default-features = false, features = [
  "alloc",
  "atomic",
  "serde",
] }
blake3 = "1.5"
async-trait = "0.1"
tagged-base64 = "0.4"
ethereum-types = { version = "0.14", default-features = false, features = [
  "serialize",
] }
rand_chacha = "0.3.1"
rand = { version = "0.8", features = ["small_rng"] }
typenum = "1.17.0"
tracing-subscriber = "0.3.18"
libp2p-identity = { version = "0.2.9", features = ["ed25519"] }
async-lock = "3.4.0"
