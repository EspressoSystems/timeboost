name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "build"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: build
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Build
      run: just build-release
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: target/release/sailfish

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "tests"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: tests
    - uses: taiki-e/install-action@nextest
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run tests
      run: just test-ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "lint"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: lint
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Check packages individually
      run: just check-individually
    - name: Run lint
      run: just lint

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: docker/setup-buildx-action@v3
    - uses: taiki-e/install-action@just
    - name: Build Docker
      run: just build-docker

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "integration"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: integration
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run sailfish demo
      run: just run-sailfish-demo
    - name: Test with block-maker
      run: just test-all
    - name: Test dynamic committee change
      run: just test-dyn-comm

  netsim:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "netsim"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: netsim
    - name: Show net devices
      run: ip -o addr show scope global
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run network simulation
      run: just forward-ipv4 true create-net netsim 5

  nitro-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: taiki-e/install-action@just
    - name: Run Timeboost integration
      run: |
        just run-integration-ci
        timeout 20m docker wait $(docker compose -f docker-compose.yml ps -q block-verifier)
    - name: Verify batch posted
      run: |
        BLOCKS_POSTED=$(cast call 0xcc24eB88C75b9426C0f7B3aDeF854AEf63e6eE65 "sequencerReportedSubMessageCount() external view returns (uint256)" --rpc-url http://localhost:8545)
        BATCHES_POSTED=$(cast call 0x436dB44f1C81c41eF843C3b046eb14E308736aAD "batchCount() external view returns (uint256)" --rpc-url http://localhost:8545)
    
        echo "Sequencer block count: $BLOCKS_POSTED"
        echo "Batch count: $BATCHES_POSTED"
    
        # Convert from hex to decimal and compare
        if [ $((BLOCKS_POSTED)) -gt 0 ] && [ $((BATCHES_POSTED)) -gt 1 ]; then
          echo "✅ Batches posted and blocks posted!"
        else
          echo "❌ Batch or block not posted"
          exit 1
        fi
    - name: Docker logs - timeboost-node0-1
      if: always()
      run: docker logs timeboost-node0-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-node1-1
      if: always()
      run: docker logs timeboost-node1-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-node2-1
      if: always()
      run: docker logs timeboost-node2-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-node3-1
      if: always()
      run: docker logs timeboost-node3-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-nitro0-1
      if: always()
      run: docker logs timeboost-nitro0-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-nitro1-1
      if: always()
      run: docker logs timeboost-nitro1-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-nitro2-1
      if: always()
      run: docker logs timeboost-nitro2-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-nitro2-1
      if: always()
      run: docker logs timeboost-nitro2-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-nitro3-1
      if: always()
      run: docker logs timeboost-nitro3-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-block-checker-1
      if: always()
      run: docker logs timeboost-block-checker-1 || echo "(no logs or container not found)"
    - name: Docker logs - timeboost-block-verifier-1
      if: always()
      run: docker logs timeboost-block-verifier-1 || echo "(no logs or container not found)"
