name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Build
      run: just build_release
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: target/release/sailfish

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: taiki-e/install-action@nextest
    # - uses: actions/download-artifact@v4
      # with:
      #   name: binary
      #   path: target/release/
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Run tests
      run: just test_ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Run lint
      run: just lint
  build-docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Build Docker
      run: just build_docker
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v4
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Clone and Setup Arbitrum Nitro Dev Node
      run: |
        git clone --depth 1 https://github.com/OffchainLabs/nitro-devnode.git
        cd nitro-devnode
        sudo ./run-dev-node.sh || true
    - name: Wait for Node to Start
      run: |
        timeout 15 bash -c 'until curl -sSf http://localhost:8547 -o /dev/null; do sleep 1; done'
    - name: Run tests
      run: just run_demo 4
    - name: Run tests with late-start node
      run: just run_demo 4 true
