name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "build"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: build
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Build
      run: just build-release
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: target/release/sailfish

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "tests"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: tests
    - uses: taiki-e/install-action@nextest
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run tests
      run: just test-ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "lint"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: lint
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Check packages individually
      run: just check-individually
    - name: Run lint
      run: just lint

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: docker/setup-buildx-action@v3
    - uses: taiki-e/install-action@just
    - name: Build Docker
      run: just build-docker

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "integration"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: integration
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run sailfish demo
      run: just run-sailfish-demo
    - name: Test with block-maker
      run: just test-all
    - name: Test dynamic committee change
      run: just test-dyn-comm

  netsim:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: Swatinem/rust-cache@v2
      name: Enable Rust Caching
      with:
        shared-key: "netsim"
        cache-on-failure: "true"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        prefix-key: netsim
    - name: Show net devices
      run: ip -o addr show scope global
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run network simulation
      run: just forward-ipv4 true create-net netsim 5

  contracts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: taiki-e/install-action@just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
    - name: Run contract tests
      run: forge test -vvv

  nitro-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: taiki-e/install-action@just
    - name: Prune docker
      run: docker system prune -a -f
    - name: Run Timeboost integration
      run: |
        just run-integration
        timeout 20m docker wait $(docker compose -f docker-compose.yml ps -q block-verifier)
    - name: Docker logs
      if: failure() || cancelled()
      run: |
        for s in {node0,node1,node2,node3,nitro0,nitro1,nitro2,nitro3,block-checker,block-verifier}; do
          echo "==== Logs for $s ===="
          docker logs timeboost-$s-1 || true
        done
