    restart: on-failure
  block-checker:
    image: timeboost:latest
    command:
      [
        "/app/block-checker",
        "-c", "/config",
        "-b", "20000",
        "--https-only", "false",
      ]
    volumes:
      - "config:/config"
    environment:
      - RUST_LOG=trace
    networks:
      - timeboost
    depends_on:
      contract-deployer:
        condition: service_completed_successfully
  yapper:
    image: timeboost:latest
    command:
      - /app/yapper
      - --config
      - /config/
      - --nitro-url
      - http://nitro0:8547
    volumes:
      - "config:/config"
    environment:
      - RUST_LOG=info
    networks:
      - timeboost
    depends_on:
      threshold-key-register:
        condition: service_completed_successfully

