  threshold-key-register:
    image: timeboost:latest
    environment:
      - RUST_LOG=info
    volumes:
      - "config:/config"      
    entrypoint:
      - sh
      - -c
      - "sleep 30s && /app/register -a threshold-enc-key -m 'attend year erase basket blind adapt stove broccoli isolate unveil acquire category' -u http://demo-l1-network:8545 -k 0x2bbf15bc655c4cc157b769cfcb1ea9924b9e1a35 -c /config/committee.toml"
    depends_on:
      nitro0:
        condition: service_healthy
      nitro1:
        condition: service_healthy
      nitro2:
        condition: service_healthy
      nitro3:
        condition: service_healthy
    networks:
