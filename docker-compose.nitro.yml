  nitro3:
    pid: host # allow debugging
    image: ghcr.io/espressosystems/nitro-espresso-integration/nitro-node:pr-800
    entrypoint: /usr/local/bin/nitro
    ports:
      - "127.0.0.1:8847:8547"
      - "127.0.0.1:8848:8548"
      - "127.0.0.1:9942:9642"
      - "127.0.0.1:55030:55000"
    volumes:
      - "nitro3:/home/user/.arbitrum/local/nitro"
      - "l1keystore:/home/user/l1keystore"
