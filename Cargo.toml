[workspace]
members = ["tests", "sailfish", "timeboost", "timeboost-core"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
description = "Sailfish is a DAG-based BFT consensus protocol."

[profile.test]
codegen-units = 16
incremental = false
opt-level = 3

[workspace.dependencies]
anyhow = "1.0.89"
ark-bn254 = "0.4"
ark-ed-on-bn254 = "0.4"
ark-ff = "0.4"
ark-serialize = "0.4"
ark-std = { version = "0.4", default-features = false }
async-broadcast = "0.7"
async-channel = "2"
async-lock = "2"
async-trait = "0.1"
bincode = "1"
bitvec = { version = "1", default-features = false, features = [
    "alloc",
    "atomic",
    "serde",
] }
blake3 = "1.5"
chrono = { version = "0.4", default-features = false, features = ["now"] }
clap = { version = "4", features = ["derive", "env"] }
committable = "0.2"
digest = "0.10"
either = "1.13.0"
ethereum-types = { version = "0.14", default-features = false, features = [
    "serialize",
] }
futures = { version = "0.3", default-features = false }
hotshot = { git = "https://github.com/espressosystems/hotshot.git", tag = "0.5.79" }
hotshot-types = { git = "https://github.com/espressosystems/hotshot.git", tag = "0.5.79" }
jf-crhf = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-pcs = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-rescue = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-signature = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
jf-utils = { version = "0.4.4", git = "https://github.com/espressosystems/jellyfish", tag = "0.4.5" }
jf-vid = { version = "0.1.0", git = "https://github.com/EspressoSystems/jellyfish", tag = "0.4.5" }
libp2p-identity = { version = "0.2.9", features = ["ed25519"] }
libp2p-networking = { git = "https://github.com/espressosystems/hotshot.git", tag = "0.5.79", default-features = false }
multiaddr = "0.18.2"
portpicker = "0.1.1"
rand = { version = "0.8", features = ["small_rng"] }
rand_chacha = "0.3.1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1.0" }
tagged-base64 = "0.4"
thiserror = "1.0"
tokio = { version = "1", default-features = false, features = [
    "macros",
    "net",
    "parking_lot",
    "rt-multi-thread",
    "sync",
    "time",
    "tracing",
] }
toml = "0.8.19"
tracing = "0.1"
tracing-subscriber = "0.3.18"
typenum = "1.17.0"
