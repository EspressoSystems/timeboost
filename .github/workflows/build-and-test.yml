name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Build
      run: just build_release
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: target/release/sailfish

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: taiki-e/install-action@nextest
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Run tests
      run: just test_ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Install rustfmt for nightly
      run: rustup component add --toolchain nightly rustfmt
    - name: Check packages individually
      run: just check-individually
    - name: Run lint
      run: just lint
  build-docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - uses: docker/setup-buildx-action@v3
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Build Docker
      run: just build_docker
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Run tests
      run: just run_demo -s /tmp/stamp --ignore-stamp --yapper -k test-configs/local-5.json
    - name: Run tests with late-start node
      run: just run_demo -l -s /tmp/stamp --ignore-stamp --yapper -k test-configs/local-5.json
    - name: Run sailfish demo
      run: just run_sailfish_demo
  nitro-timeboost-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Install Just
      run: |
        wget https://github.com/casey/just/releases/download/1.14.0/just-1.14.0-x86_64-unknown-linux-musl.tar.gz
        tar -vxf just-1.14.0-x86_64-unknown-linux-musl.tar.gz just
        sudo cp just /usr/bin/just
    - name: Clone Espresso Testnode Repository
      run: |
        git clone https://github.com/EspressoSystems/decentralized-timeboost-nitro-testnode.git
    - name: Run Test Node with Timeboost
      run: |
        cd decentralized-timeboost-nitro-testnode
        chmod +x test-node.bash
        ./test-node.bash \
          --build-dev-nitro \
          --batchposters 0 \
          --redundantsequencers 1 \
          --decentralized-timeboost \
          --init 2>&1 | tee testnode.log &
    - name: Check Sequencer Health
      run: |
        while true; do
          if curl -s http://localhost:8547 >/dev/null; then
            echo "✓ RPC is alive - Proceeding!"
            break  # Exit loop when healthy
          else
            echo "✗ RPC is down (retrying in 5s...)"
            sleep 5
          fi
        done
        echo "Continuing with workflow..."

