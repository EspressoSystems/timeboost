      - "127.0.0.1:8748:8548"
      - "127.0.0.1:9842:9642"
      - "127.0.0.1:55020:55000"
    volumes:
      - "nitro2:/home/user/.arbitrum/local/nitro"
      - "l1keystore:/home/user/l1keystore"
